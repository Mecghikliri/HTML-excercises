<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu-vi-va-dien-tich-hinh-tron</title>
    <style>
        h1 {
            color: olivedrab;
            background-color: aquamarine;
            margin-top: 10%;
        }
    </style>
</head>
<center>
    <body>
    <h1> Chu vi va dien tich hinh tron</h1>
    <script>
        let x = prompt("Nhap ban kinh hinh tron");
        let pi = 3.14;
        document.write(" Ban kinh: " + x + "<br>")
        document.write("Chu vi : " + 2 * x * pi + "<br>");
        document.write("Dien tich :" + x * x * pi);
    </script>
    </body>
</center>
</html>
