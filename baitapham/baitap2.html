<script>
    const pi=3.14;
    function chuvi(x){
        let chuvila= 2*x*pi;
        return chuvila;
    }
    alert(chuvi(2));
    function dientich(y){
        let dientichla = y*y*pi;
        return dientichla;
    }
    alert(dientich(6));
</script>
