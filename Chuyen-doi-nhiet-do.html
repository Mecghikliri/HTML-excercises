<!DOCTYPE html>
<html lang="en">
<head>

    <title>Do-C-sang-do-F</title>

            background-color: blueviolet;

<center>
    <body>
    <h1> Doi do F thong qua do C</h1>

        let x = prompt("Nhap nhiet do");
