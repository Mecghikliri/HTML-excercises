<body>
<h1> tim so lon nhat trong 3 so</h1>
<p> Nhap so a :</p><input type="number" id="so_thu_1" placeholder="nhap so"><br>
<p> Nhap so b :</p><input type="number" id="so_thu_2" placeholder="nhap so"><br>
<p> Nhap so c :</p><input type="number" id="so_thu_3" placeholder="nhap so"><br><br>
<button onclick="hihi()"> Kiem tra</button>
<br>
<p id="xem_ket_qua"></p>
<script>
    function hihi() {
        let soa = document.getElementById("so_thu_1").value;
        let sob = document.getElementById("so_thu_2").value;
        let soc = document.getElementById("so_thu_3").value;
        if (soa < sob && soa < soc) {
            if (sob < soc) {
                document.getElementById("xem_ket_qua").innerHTML = "c la so lon nhat"
            } else if (sob == soc) {
                document.getElementById("xem_ket_qua").innerHTML = "b,c la so lon nhat"
            } else {
                document.getElementById("xem_ket_qua").innerHTML = "b la so lon nhat"
            }
        } else if (soa > sob && soa < soc) {
            document.getElementById("xem_ket_qua").innerHTML = "c la so lon nhat"
        } else if (soa > soc && soa < sob) {
            document.getElementById("xem_ket_qua").innerHTML = " b la so lon nhat"
        } else {
            document.getElementById("xem_ket_qua").innerHTML = " a la so lon nhat"
        }
    }

</script>
